<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style/style.css">

    <title>Money - Counter</title>
</head>
<body>
    <main>
        <!-- start Container -->
        <div class="container">
            <h1 class="heading">Money Counter</h1>
            <!-- Inner Section Start -->
            <section class="inner-main">
                <!--  start image section  -->
                <div class="image-section">
                    <img src="./image/money-banner.jpg" alt="">
                </div>
                <!--  End image section  -->
                
                <div class="counter-section">
                    <h4 class="input-heading">Income</h3>
                        <!-- Inputs Section start here -->
                    <div class="inputs-section">
                        <div class="input-section">
                            <label class="label-text" for="income-input">Income:</label>
                            <input type="text" id="income-input">
                        </div>
                        <h4 class="input-heading">Expenses</h3>
                        <div class="input-section">
                            <label class="label-text" for="food-input">Food:</label>
                            <input type="text" id="food-input">
                        </div>
                        <div class="input-section">
                            <label class="label-text" for="rent-input">Rent:</label>
                            <input type="text" id="rent-input">
                        </div>
                        <div class="input-section">
                            <label class="label-text" for="clothes-input">Clothes:</label>
                            <input type="text" id="clothes-input">
                        </div>
                        <button id="calculate-btn" class="btn" style="margin: 2rem 0; text-align: center;">Calculate</button>
                        <h4>Total Expenses: <span id="total-expenses">0</span></h4>
                        <h4>Balance Expenses: <span id="balance-expenses">0</span></h4>
                    </div>
                        
                        <!-- Inputs Section End here -->
                    
                        <!-- saving section start  -->
                    <div class="saving-section">
                        <div class="inner-saving-section">
                            <div style="display: flex; align-items: center;">
                                <span class="save-text">Save:</span>
                                <input type="text" id="save-input">
                            </div>
                            <span class="parsent">%</span>
                            <button id="save-btn" class="btn">Save</button>
                        </div>
                        <h4>Saving Amount: <span id="saving-amount">0</span></h4>
                        <h4>Remaining Balance: <span id="remaining-balance">0</span></h4>
                    </div>
                        <!-- saving section End -->
                </div>
            </section>
            <!-- Inner Section End -->
        </div>
        <!-- End Container -->
    </main>
    <!-- script section  -->
    <script src="./js/app.js"></script>
</body>
</html>
